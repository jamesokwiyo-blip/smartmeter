services:
  # Backend API â€” runs from smartmeter/ where package.json lives
  - type: web
    name: smartmeter-api
    runtime: node
    rootDir: smartmeter
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
